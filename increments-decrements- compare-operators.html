<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    /* Eşittir == veya === Eşit değildir != veya !== Büyüktür > küçüktür < Büyük
    veya eşit => */
    <script>
      let x = 30;
      let y = 40;
      let z = "30";
      const compration1 = x == y; //false
      console.log(compration1);
      const compration2 = x == z; //true
      console.log(compration2);
      const compration3 = x === z; //false
      console.log(compration2);
    </script>
  </body>
</html>
