<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = "13";
      const result = num + 5;
      console.log(result);

      const result1 = Number(num) + 5; //sayıya çevirme
      console.log(result1);

      const result2 = Number("ali") + 5; //string ifade sayıya çevrilemez
      console.log(result2);
      const para = 5400;
      console.log(para + 15);
      console.log(String(para) + 15);

      const s1 = 5;
      const s2 = -7;
      const isim = "John";
      console.log(Boolean(isim)); //true olarak cevrilir
      console.log(Boolean(s1)); //true olarak cevrilir
      console.log(Boolean(s2)); //true olarak cevrilir
      /*
      0, null, undefined, NaN, ve "" javascript tarafından false olarak çevrilir
    
      */
    </script>
  </body>
</html>
