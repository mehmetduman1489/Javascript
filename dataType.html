<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Data Type</h1>
    <script>
      var adi = "Ali"; //strring
      var yas = 34; //sayı
      var x = 100n; //BigInt büyük sayılarda kullanılır. sayının sonuna n harfi konur ES11 de çıktı
      var emekli = true; //boolean
      var id = Symbol(); // benzersiz değerler oluşturmak için
      var isim; // undefineed türü. atanmamış
      var isim = null;
      //array, object dizi ve nesne saklamak için kullanılır
      var degıdken = 44;
      console.log(degıdken);
      console.log(typeof degıdken); //typeof  değişkenin veya sabitin turunu ogrenmeye yarar
    </script>
  </body>
</html>
