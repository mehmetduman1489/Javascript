<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let x = 10;
      x = 10; //x e 10 atar
      x += 3; //3 artırır ve atar
      console.log(x);
      x -= 3; //3 azaltır ve atar
      console.log(x);
      x *= 4; //4 ile çarpar ve atar
      console.log(x);
      x /= 3; //3 ile böler ve atar
      console.log(x);
      x **= 4; //4 üncü kuvvetini alır ve atar
      console.log(x);
      x %= 4; // 4 ile bölümünden kalanı bulur ve atar
      console.log(x);
      x &= true; //x ile true arasında ve/and karşılaştırması yapar ve atar
      console.log(x);

      x |= true; // x ile true arasında veya karşılaşmasını yapar ve atar
      console.log(x);
    </script>
  </body>
</html>
